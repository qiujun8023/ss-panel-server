type: object
required:
  - birth_id
  - title
  - type
  - date
  - zodiac
  - age
  - countdown
  - constellation
properties:
  birth_id:
    type: integer
    example: 1
  title:
    type: string
    example: 老王
  type:
    type: string
    enum: [SOLAR, LUNAR]
    example: SOLAR
  date:
    type: string
    example: 1996-10-01
  date_formart:
    type: string
    example: 一九九九正月初一
  zodiac:
    type: string
    example: 鼠
  age:
    type: integer
    example: 20
  countdown:
    type: integer
    example: 0
  constellation:
    type: string
    example: 双子
