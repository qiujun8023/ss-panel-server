type: object
required:
  - birth_id
  - title
  - type
  - year
  - month
  - day
  - days
  - date
  - zodiac
  - age
  - countdown
  - constellation
properties:
  birth_id:
    type: integer
    example: 1
  title:
    type: string
    example: 老王
  type:
    type: string
    enum: [SOLAR, LUNAR]
    example: SOLAR
  year:
    type: integer
    example: 1996
  month:
    example: 正月
  day:
    example: 初一
  days:
    example: 123
  date:
    type: string
    example: 1996-10-01
  zodiac:
    type: string
    example: 鼠
  age:
    type: integer
    example: 20
  countdown:
    type: integer
    example: 0
  constellation:
    type: string
    example: 双子
