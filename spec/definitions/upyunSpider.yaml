type: object
required:
  - spider_id
  - save_name
  - save_path
  - save_url
  - request_url
  - status
  - created_at
  - updated_at
properties:
  spider_id:
    type: integer
    example: 1
  save_name:
    type: string
    example: example.txt
  save_path:
    type: string
    example: /download/example.txt
  save_url:
    type: string
    example: http://example.com/download/example.txt
  request_url:
    type: string
    example: http://www.baidu.com
  status:
    type: string
    enum: [ADDED, DOWNLOADING, COMPLETE, FAILURE]
    example: COMPLETE
  created_at:
    type: string
    example: 2017-03-02T15:10:37.000Z
  updated_at:
    type: string
    example: 2017-03-02T15:10:37.000Z
