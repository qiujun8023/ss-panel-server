type: object
required:
  - user_id
  - name
  - port
  - password
  - flow_up
  - flow_up_v
  - flow_down
  - flow_down_v
  - transfer_used
  - transfer_used_v
  - transfer_enable
  - transfer_enable_v
  - is_admin
  - is_locked
  - active_at
  - regist_at
properties:
  user_id:
    type: string
    example: 1301010101
  name:
    type: string
    example: 张三
  port:
    type: integer
    example: 8388
  password:
    type: string
    example: password
  flow_up:
    type: integer
    example: 0
  flow_up_v:
    type: string
    example: 0 B
  flow_down:
    type: integer
    example: 0
  flow_down_v:
    type: string
    example: 0 B
  transfer_used:
    type: integer
    example: 0
  transfer_used_v:
    type: string
    example: 0 B
  transfer_enable:
    type: integer
    example: 0
  transfer_enable_v:
    type: string
    example: 0 B
  is_admin:
    type: boolean
    example: false
  is_locked:
    type: boolean
    example: false
  active_at:
    type: string
    example: 1 个月前
  regist_at:
    type: string
    example: 1 个月前
