get:
  x-app: cdn
  tags: [ cdn ]
  summary: 获取又拍云文件
  parameters:
    - name: path
      in: query
      type: string
      description: 文件路径
  responses:
    200:
      description: 文件列表
      schema:
        type: array
        items:
          type: object
          required:
            - name
            - type
            - size
            - time
            - size_v
            - time_v
          properties:
            name:
              type: string
              example: 1.txt
            type:
              type: string
              enum: [F, N]
              example: F
            size:
              type: string
              example: 2153763
            time:
              type: string
              example: 1482908373
            size_v:
              type: string
              example: 2.05 MB
            time_v:
              type: string
              example: 2016-12-28 14:59:33
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
