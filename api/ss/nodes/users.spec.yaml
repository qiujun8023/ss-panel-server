get:
  x-app: ss
  tags: [ ss ]
  summary: 获取节点用户列表
  security:
  - wechat: []
  parameters:
    - name: node_id
      in: query
      type: integer
      required: true
      description: 节点 ID
  responses:
    200:
      description: 节点详情
      schema:
        type: array
        items:
          type: object
          required:
            - user_id
            - name
            - active_at
          properties:
            user_id:
              type: string
              example: abc123
            name:
              type: string
              example: 张三
            active_at:
              type: string
              example: 1 个月前
    default:
      description: 错误
      schema:
        $ref: "#/definitions/ErrorResponse"
